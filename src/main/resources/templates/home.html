<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav img {
            max-height: 40px; /* Set the maximum height of your logo */
            width: auto; /* To maintain aspect ratio */
            margin-right: 20px; /* Adjust margin as needed */
            flex-shrink: 0; /* Prevent the logo from shrinking */
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
        }
        .hero-section {
            position: relative;
            background-color: #f0f0f0;
            padding: 100px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-right: 20px;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .blurry-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Language Learning App</div>
        <div class="nav">
            <img src="./logo.png" alt="Logo">
        </div>
    </div>
    <div class="hero-section">
        <h1>Welcome to Language Learning App</h1>
        <p>Start your journey to learn programmimg languages today!</p>
        <div class="btn-container">
            <a href="/about" class="btn">About Us</a>
            <a href="/register" class="btn">Register</a>
            <a href="" class="btn">Login</a>
        </div>
        <!-- Blurry background circles -->
        <div class="blurry-circle" style="background-image: url('./blurry_image1.jpeg');"></div>
        <div class="blurry-circle" style="background-image: url('path_to_your_image2.jpg');"></div>
        <div class="blurry-circle" style="background-image: url('path_to_your_image3.jpg');"></div>
    </div>
    <!-- Add related content of language learning here -->
</body>
</html>
