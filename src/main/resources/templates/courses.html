<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav img {
            max-height: 40px; /* Set the maximum height of your logo */
            width: auto; /* To maintain aspect ratio */
            margin-right: 20px; /* Adjust margin as needed */
            flex-shrink: 0; /* Prevent the logo from shrinking */
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
        }
        .hero-section {
            position: relative;
            background-color: #f0f0f0;
            padding: 100px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-right: 20px;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .blurry-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }
        /* Styles for course section */
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background-color: #f0f0f0;
        }
        .course {
            width: 200px;
            margin: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .course h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Language Learning App</div>
        <div class="nav">
            <img src="./logo.png" alt="Logo">
        </div>
    </div>
    
    <!-- Course Section -->
    <!--<h2 class="courses-heading">Available Courses</h2>-->
    <div class="course-container">
        <div class="course">
            <img src="./javaimage1.jpeg" alt="JAVA">
            <h3>Java Tutorial</h3>
            <a href="/java_course" class="start-course-btn">Start Course</a>
        </div>
        
        <div class="course">
            <img src="./html_image1.jpeg" alt="HTML">
            <h3>HTML Tutorial</h3>
            <a href="/html_course" class="start-course-btn">Start Course</a>
        </div>
        
        <div class="course">
            <img src="./python_image2.jpeg" alt="Python">
            <h3>Python Tutorial</h3>
            <a href="/python_course" class="start-course-btn">Start Course</a>
        </div>

        <div class="course">
            <img src="./c++image1.jpeg" alt="c++">
            <h3>C++ Tutorial</h3>
            <a href="/c++_course" class="start-course-btn">Start Course</a>
        </div>

        <div class="course">
            <img src="./cimage1.jpeg" alt="C Language">
            <h3>C Language Tutorial</h3>
            <a href="/c_course" class="start-course-btn">Start Course</a>
        </div>

         <div class="course">
            <img src="./css_image2.jpeg" alt="CSS">
            <h3>CSS Tutorial</h3>
            <a href="/css_course" class="start-course-btn">Start Course</a>
        </div>


        <!-- Add more courses in a similar format -->
    </div>

    <!-- Course Pages -->
    <div id="coursePage" style="display: none;">
        <h2>Course Details</h2>
        <!-- Content for the selected course goes here -->
    </div>

    <script>
        function startCourse(courseName) {
            // Hide all course pages
            var coursePages = document.querySelectorAll('[id^="coursePage"]');
            coursePages.forEach(function(page) {
                page.style.display = 'none';
            });

            // Show the selected course page
            var selectedCoursePage = document.getElementById('coursePage');
            if (selectedCoursePage) {
                selectedCoursePage.style.display = 'block';
                selectedCoursePage.innerHTML = '<h2>' + courseName + '</h2>' +
                                                '<p>Course content for ' + courseName + ' goes here...</p>';
            }
        }
    </script>
</body>
</html>
